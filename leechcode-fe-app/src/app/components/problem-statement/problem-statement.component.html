<div class="problem">
    <div class="problemTitle">
        <h2 class="title">{{title}}</h2>
        <h2 style ="color: #238823;"class="difficulty">{{difficulty}}</h2>
        
    </div>
    <div class="description" [innerHTML]="description">
        
        <div class="examples">
            <app-example *ngFor="let example of examples; let i = index;" [example] = "example"></app-example>
        </div>
    </div>
</div>
