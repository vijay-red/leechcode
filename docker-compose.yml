version: '3.2'

services:
  app:
    container_name: docker-leechcode
    restart: always
    build: .
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - db
      - api
  
  db:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB} 

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8081

  api:
      image: ghcr.io/engineer-man/piston
      container_name: piston_api
      restart: always
      ports:
          - 2000:2000
      volumes:
          - ./data/piston:/piston
      tmpfs:
          - /piston/jobs:exec
          - /tmp:exec